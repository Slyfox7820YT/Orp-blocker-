<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Orb Runner V1.3</title>

<style>
  body {
    margin: 0;
    background: #02030a;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  canvas {
    background: #000;
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0,0,0,.8);
  }

  #menu {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,.7);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 5;
  }

  .box {
    background: #12183a;
    padding: 30px;
    border-radius: 20px;
    width: 300px;
    text-align: center;
  }

  button {
    width: 100%;
    padding: 12px;
    margin-top: 12px;
    border: none;
    border-radius: 12px;
    background: #6c7cff;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>

<body>

<canvas id="game" width="480" height="640"></canvas>

<div id="menu">
  <div class="box">
    <h1>ORB RUNNER</h1>
    <p>Click / Tap to move</p>
    <button id="startBtn">Start Game</button>
  </div>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const menu = document.getElementById("menu");
const startBtn = document.getElementById("startBtn");

let running = false;
let score = 0;
let orbs = [];

const player = {
  x: canvas.width / 2,
  y: canvas.height - 80,
  r: 15
};

startBtn.onclick = () => {
  menu.style.display = "none";
  running = true;
  score = 0;
  orbs = [];
  loop();
};

canvas.onclick = (e) => {
  const rect = canvas.getBoundingClientRect();
  player.x = e.clientX - rect.left;
};

function spawnOrb() {
  orbs.push({
    x: Math.random() * canvas.width,
    y: -20,
    r: 10 + Math.random() * 10,
    v: 2 + Math.random() * 3
  });
}

function update() {
  if (Math.random() < 0.03) spawnOrb();

  for (let o of orbs) o.y += o.v;
  orbs = orbs.filter(o => o.y < canvas.height + 40);

  for (let o of orbs) {
    const dx = o.x - player.x;
    const dy = o.y - player.y;
    if (Math.hypot(dx, dy) < o.r + player.r) {
      running = false;
      menu.style.display = "flex";
    }
  }

  score++;
}

function draw() {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  ctx.fillStyle = "white";
  ctx.beginPath();
  ctx.arc(player.x, player.y, player.r, 0, Math.PI*2);
  ctx.fill();

  ctx.fillStyle = "red";
  for (let o of orbs) {
    ctx.beginPath();
    ctx.arc(o.x, o.y, o.r, 0, Math.PI*2);
    ctx.fill();
  }

  ctx.fillStyle = "#aaa";
  ctx.fillText("Score: " + score, 10, 20);
}

function loop() {
  if (!running) return;
  update();
  draw();
  requestAnimationFrame(loop);
}
</script>

</body>
</html>
